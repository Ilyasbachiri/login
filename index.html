<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIA - welcome</title>
    <link rel="icon" href="LOGO.jpg">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .welcome-container {
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .welcome-text {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #f72585, #7209b7, #3a0ca3, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .cta-button {
            background: linear-gradient(45deg, #f72585, #7209b7);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #7209b7, #f72585);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        /* Floating shapes animation */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 15s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            background: #f72585;
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            background: #4cc9f0;
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            background: #7209b7;
            width: 250px;
            height: 250px;
            bottom: -125px;
            left: -125px;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            background: #4361ee;
            width: 180px;
            height: 180px;
            top: -90px;
            right: -90px;
            animation-delay: 6s;
        }

        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateY(5deg);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(247, 37, 133, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(114, 9, 183, 0.8), 0 0 30px rgba(67, 97, 238, 0.6);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    
    <div class="welcome-container">
        <h1 class="welcome-text">ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ!</h1>
        <p class="subtitle">ŸÅŸä ÿπÿßŸÑŸÖ ÿßŸÑÿ•ÿ®ÿØÿßÿπ ŸàÿßŸÑÿ™ÿµŸÖŸäŸÖ ÿßŸÑŸÖÿ∞ŸáŸÑ</p>
        <button class="cta-button" id="ctaButton">ÿßÿ®ÿØÿ£ ÿßŸÑÿ±ÿ≠ŸÑÿ©</button>
    </div>

    <script>
        // JavaScript for interactive elements and particles
        document.addEventListener('DOMContentLoaded', function() {
            // Button click effect
            const ctaButton = document.getElementById('ctaButton');
            ctaButton.addEventListener('click', function() {
                // Ripple effect
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // Confetti explosion
                createConfetti();
                
                // Change text temporarily
                const originalText = this.textContent;
                this.textContent = 'üöÄ ŸáŸäÿß ŸÜÿ®ÿØÿ£!';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ frem.php ÿ®ÿπÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿ™ÿ£ÿ´Ÿäÿ±
                    window.location.href = 'frem.php';
                }, 2000);
            });
            
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.1;
                
                // Apply properties
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                // Random color
                const colors = ['#f72585', '#7209b7', '#3a0ca3', '#4361ee', '#4cc9f0'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = randomColor;
                
                particlesContainer.appendChild(particle);
            }
            
            // Mouse move parallax effect
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const welcomeContainer = document.querySelector('.welcome-container');
                welcomeContainer.style.transform = `rotateY(${(x - 0.5) * 10}deg) rotateX(${(y - 0.5) * -10}deg)`;
            });
        });
        
        // Confetti effect
        function createConfetti() {
            const colors = ['#f72585', '#7209b7', '#3a0ca3', '#4361ee', '#4cc9f0', '#4cc9f0'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 0.5;
                const rotation = Math.random() * 360;
                
                // Apply properties
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${posX}px`;
                confetti.style.animationDuration = `${duration}s`;
                confetti.style.animationDelay = `${delay}s`;
                confetti.style.transform = `rotate(${rotation}deg)`;
                
                // Random color and shape
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.borderRadius = '0';
                }
                
                // Add animation
                confetti.style.position = 'fixed';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                
                // Animation keyframes
                const animationName = `fall-${i}`;
                const keyframes = `
                    @keyframes ${animationName} {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(${window.innerHeight}px) rotate(${rotation + 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                confetti.style.animationName = animationName;
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, duration * 1000);
            }
        }
    </script>
</body>
</html>
